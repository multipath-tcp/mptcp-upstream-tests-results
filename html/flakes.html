<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Inspired by NIPA's flakes: https://github.com/linux-netdev/nipa -->
    <meta charset="UTF-8">
    <title>MPTCP Tests Flakes</title>
    <!-- From Twemoji, Copyright 2020 Twitter, Inc. CC-BY 4.0. -->
    <link rel="shortcut icon" href="/favicon-flakes.png" type="image/png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="flakes.js"></script>
    <script>
        do_it();
    </script>
    <link rel="stylesheet" href="nipa.css">
    <style>
      body {
          font-family: sans-serif;
      }
      tr {
          white-space: nowrap;
      }
    </style>
</head>
<body>
    <div class="row">
        <fieldset>
            <legend>Filtering:</legend>
            <div class="row">
                <div class="column">
                    <label for="branch">Branch: </label>
                    <select id="branch" name="branch" onchange='do_it()'>
                        <option value="export" selected="selected">export</option>
                        <option value="export-net">export-net</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <span id="fl-warn-box" style="color: red">Loading...</span>
            </div>
        </fieldset>
    </div>
    <div class="row">
        <div class="column">
            <h3>Normal</h3>
            <table id="results-normal">
            </table>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <h3>Debug</h3>
            <table id="results-debug">
            </table>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <h3>BPF Normal</h3>
            <table id="results-btf-normal">
            </table>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <h3>BPF Debug</h3>
            <table id="results-btf-debug">
            </table>
        </div>
    </div>
</body>
</html>
